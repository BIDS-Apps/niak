general:
  artifacts:
    - "~/result"
machine:
  services:
    - docker #don't use 1.10 - caching is broken

dependencies:
  cache_directories:
    - "~/docker"
    - "~/data"
  override:
#  - if [[ ! -e ~/data/sample_test ]]; then mkdir -p ${HOME}/data && wget -c -P ${HOME}/data/ "https://github.com/BIDS-Apps/niak/releases/download/data_for_test/sample_test.tar"  && cd ${HOME}/data && tar -xvf sample_test.tar && rm sample_test.tar; fi
  - mkdir -p ${HOME}/data && wget -c -P ${HOME}/data/ "https://github.com/BIDS-Apps/niak/releases/download/data_for_test/sample_test.tar"  && cd ${HOME}/data && tar -xvf sample_test.tar && rm sample_test.tar; fi
  - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
  - docker build -t bids/${CIRCLE_PROJECT_REPONAME,,} . :
      timeout: 21600
  - mkdir -p ~/docker; docker save "bids/${CIRCLE_PROJECT_REPONAME,,}" > ~/docker/image.tar
  - mkdir -p ${HOME}/outputs


test:
  override:
    - case $CIRCLE_NODE_INDEX in
    0) docker run -it -v ${HOME}/data/sample_test:/bids_dataset bids/${CIRCLE_PROJECT_REPONAME,,} /bids_dataset /outputs group ;;
    1) docker run -it --read-only -v ${HOME}/data/sample_test:/bids_dataset bids/${CIRCLE_PROJECT_REPONAME,,} /bids_dataset /outputs participant --participant_label 2 ;;
    2) docker run -it --read-only -v ${HOME}/data/sample_test:/bids_dataset bids/${CIRCLE_PROJECT_REPONAME,,} /bids_dataset /outputs participant --participant_label 3 ;;
    3) docker run -it --read-only -v ${HOME}/data/sample_test:/bids_dataset bids/${CIRCLE_PROJECT_REPONAME,,} /bids_dataset /outputs participant --participant_label 4 ;; esac:
        parallel: true
        timeout: 21600

deployment:
  hub:
    owner: BIDS-Apps
    tag: /.*/
    commands:
      - if [[ -n "$DOCKER_PASS" ]]; then docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS && docker push bids/${CIRCLE_PROJECT_REPONAME,,}:latest; fi :
          timeout: 21600
      - if [[ -n "$DOCKER_PASS" ]]; then docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS && docker tag bids/${CIRCLE_PROJECT_REPONAME,,} bids/${CIRCLE_PROJECT_REPONAME,,}:$CIRCLE_TAG && docker push bids/${CIRCLE_PROJECT_REPONAME,,}:$CIRCLE_TAG; fi :
          timeout: 21600
