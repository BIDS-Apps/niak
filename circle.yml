general:
  artifacts:
    - "~/result"
machine:
  services:
    - docker #don't use 1.10 - caching is broken

dependencies:
  cache_directories:
    - "~/docker"
    - "~/data"

  override:
  - if [[ ! -d ~/data/niak_test ]]; then wget -c -P ${HOME}/downloads/ "http://www.nitrc.org/frs/download.php/9120/data_test_niak_nii.zip" && mkdir -p ${HOME}/data && cd ${HOME}/data && unzip ${HOME}/downloads/data_test_niak_nii.zip ; fi
  - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
  - docker build -t bids/${CIRCLE_PROJECT_REPONAME,,} . :
      timeout: 21600
  - mkdir -p ~/docker; docker save "bids/${CIRCLE_PROJECT_REPONAME,,}" > ~/docker/image.tar
  - mkdir -p ${HOME}/outputs


test:
  override:
    - docker run -it -v ${HOME}/data/data_test_niak_nii:/bids_dataset bids/${CIRCLE_PROJECT_REPONAME,,} /bids_dataset /outputs group :
        timeout: 21600
