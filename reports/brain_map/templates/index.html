  <script>
  $(document).ready(function() {

    <!--Generate a viewer for brain maps--!>
    var brainMap = [];
    for (mm=0 ; mm<listMaps.length ; mm++) {
    brainMap[mm] = brainsprite({
      canvas: "Map"+mm,
      sprite: "template",
      nbSlice: params[mm].nbSlice,
      colorBackground: "#FFFFFF",
      colorFont: "#000000",
      flagCoordinates: true,
      origin: params[mm].origin,
      voxelSize: params[mm].voxelSize,
      onclick: function(e) {
        for ( nn=0 ; nn<brainMap.length ; nn++) {
          brainMap[nn].numSlice = brain.numSlice;
          brainMap[nn].drawAll();
        }
      },
      overlay: {
        sprite: "mapSprite"+mm,
        nbSlice: params[mm].nbSlice,
        smooth: true
      },
      colorMap: {
        img: "cmSprite", // That is the ID of the image with the colormap
        min: params[mm].min,
        max: params[mm].max,
      },
    });

  });
  </script>
